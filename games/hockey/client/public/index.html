<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swip Hockey</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Merienda+One" rel="stylesheet">
  </head>

  <body>

    <div class="gameStart">
      <h1>Swip Hockey</h1>
      <div class="gameInstructions">
        <div class="firstInstruction">
          <div class="instruction">Get two phones or tablets</div>
          <div class="leftSpace">
            <div class="leftScreen"></div>
          </div>
          <div class="rightSpace">
            <div class="rightScreen"></div>
          </div>
        </div>
        <div class="secondInstruction">
          <div class="instruction">Pinch / Swip the edges</div>
          <div class="leftSpace">
            <div class="leftScreen">
              <div class="leftFinger"></div>
            </div>
          </div>
          <div class="rightSpace">
            <div class="rightScreen">
              <div class="rightFinger"></div>
            </div>
          </div>
        </div>
        <div class="thirdInstruction">
          <div class="instruction">Start playing</div>
          <div class="leftSpace">
            <div class="leftScreen">
              <div class="leftStriker">
                <div class="wrapper">
                  <div class="strikerHandle"></div>
                </div>
              </div>
              <div class="ball"></div>
            </div>
          </div>
          <div class="rightSpace">
            <div class="rightScreen">
              <div class="rightStriker">
                <div class="wrapper">
                  <div class="strikerHandle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="controlBtn">
        <button class="prevBtn" type="button">Prev</button>
        <button class="nextBtn" type="button">Next</button>
      </div>
    </div>
    <div class="winInfo">
      <div class="wrapper">
        <h1>Win</h1>
        <button class="rematchBtn">Rematch</button>
        <button class="quitBtn">Quit</button>
      </div>
    </div>
    <div class="loseInfo">
      <div class="wrapper">
        <h1>Lose</h1>
        <button class="rematchBtn">Rematch</button>
        <button class="quitBtn">Quit</button>
      </div>
    </div>
    <div class="gameCanvas"></div>

    <script src="/swip/swip.js"></script>

  </body>
</html>
